name: INTSUM CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install |
          npm run build
      - name: Test
        run: |
          npm run lint
