name: INTSUM CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run generate
          npm run build
      - name: Test with linter
        run: |
          npm run lint
      - name: Migration
        run: |
          npm run migrate
      - name: e2e test
        run: |
          npm run test
